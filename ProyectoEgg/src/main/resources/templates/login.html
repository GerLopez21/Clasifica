<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Resgistro</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

</head>

<body class="container"
    style="align-items: center; text-align: center; padding-top: 50px; padding-bottom: 50px; background-color: #f5f5f58f; margin-top: 10px">

        <main class="form-signin" style="width: 150%; max-width: 400px; padding: 15px; margin: auto">
            <form th:action="@{/login}" method="post">
                <div margin-top: 50px>
                    <img class="mb-4"
                        th:src="@{../img/Clasifica-Vertical.png.png}" alt="" height="250">
                </div>
                <h3 class="h3 mb-3 fw-normal">Completa los datos para ingresar a Clasifica</h3>
                <hr class="mb-5 col-xl-12" />

                <div class="form-floating mb-3">
                    <input type="email" name="username" class="form-control" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Correo Electronico</label>
                </div>

                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Contrase√±a</label>
                </div>
                <br />
                <div class="d-grid gap-2">
                    <button class="w-100 btn btn-lg btn btn-success" type="submit">Ingresar</button>
                </div>
                <br />
                <p class="mt-5 mb-3 text-muted">Proyecto Final Egg "Clasifica"</p>
                <hr class="mb-5 col-xl-12" />

            </form>
        </main>
    


</body>

</html>
