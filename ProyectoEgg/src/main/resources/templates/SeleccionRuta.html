<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
  />

    <title>Seleccione una Ruta</title>

   

</head>
<body>
    <nav th:replace="fragments :: navbar"></nav>


    <div class="table-responsive">
        <table class="table table-hover table-sm table-bordered">
            <thead class="table-secondary text center">
                <tr>  
                    <th class="col-md-1 ps-2" scope="col">Departamento</th>
                    <th class="col-md-1 ps-2" scope="col">Fecha</th>
                    <th class="col-md-1 ps-2" scope="col">Recuperador</th>
                    <th class="col-md-3 px-md-2" scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ruta : ${rutas}">
                    <td class="col-md-3 px-md-2" th:text="${ruta.departamento}"></td>
                    <td class="col-md-3 px-md-2" th:text="${ruta.fecha}"></td>
                    <td class="col-md-3 px-md-2"  th:text="|${ruta.recuperador.nombre + ' ' + ruta.recuperador.apellido + ' DNI: ' +ruta.recuperador.dni}|">


                        <td class="col-md-3 px-md-2 d-flex justify-content-around w-100">
                            <a class="btn btn-secondary btn-sm" th:href="@{/rutas/editar/__${ruta.id}__}">Sumarse</a>
                          </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
  crossorigin="anonymous"
></script>
</body>
</html>
